<div ng-controller="profileController" class="koalabot_content">
    <div class="profile_header">
        <img src="assets/images/profile_header.png" />
        <img src="assets/images/profile_pic.png" class="profile_pic"/>
        <p class="user_fullname"> {{ ownerName }} </p>
        <p class="user_profile_completion">(Profile 80% complete)</p>
    </div>
    <div class="profile_info">
        <div class="profile_info_col">
            <label class="profile_info_label">Name</label>
            <input type="text" class="profile_info_textbox" value="{{ ownerName }}" />

            <label class="profile_info_label">Business Name</label>
            <input type="text" class="profile_info_textbox" placeholder="Type in your Business Name here..." value="{{ businessName }}" />

            <label class="profile_info_label">Business Website</label>
            <input type="text" class="profile_info_textbox" placeholder="Type in your Business Website here..." value="{{ businessWebsite }}" />

            <label class="profile_info_label">Notifications</label>
            <input type="checkbox"/> <label class="checkbox_label">Send me email when Chief Koala has any cool updates</label>

            <!--<label class="profile_info_label">Location</label>
            <input type="text" class="profile_info_textbox" value="Boston, MA" />            
            
            <label class="profile_info_label">Job Title</label>
            <input type="text" class="profile_info_textbox profile_info_textbox_empty" placeholder="Type in your job title here..." />

            <label class="profile_info_label">Account Created</label>
            <label class="profile_info_label">{{ accountCreationDate }}</label>-->
        </div>

        <div class="profile_info_col">
            <label class="profile_info_label">Username</label>
            <input type="text" class="profile_info_textbox" value="{{ userName }}" />

            <label class="profile_info_label">Password</label>
            <input type="password" class="profile_info_textbox" placeholder="•••••••••••••••••••••" />

            <a class="text_button" href="/">Change Password</a>

        </div>

        <div class="profile_info_col">
            <label class="profile_info_label">Connect Your Social Profiles</label>
            <a class="btn_social_profile" href="/"> <img class="social_button_icon" src="assets/images/facebook_white.svg" /> Facebook</a>
            <a class="btn_social_profile" href="/"> <img class="social_button_icon" src="assets/images/google_plus_colored.svg" /> Google</a>
            <a class="btn_social_profile" href="/"> <img class="social_button_icon" src="assets/images/twitter_white.svg" /> Twitter</a>
            <a class="btn_social_profile" href="/"> <img class="social_button_icon" src="assets/images/instagram_white.svg" /> Instagram</a>
        </div>
    </div>
</div>
