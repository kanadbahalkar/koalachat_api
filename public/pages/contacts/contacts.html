<topnav></topnav>

<div ng-controller="navbarController">
    <div class="sidebar" sidebar-directive="state">
        <ul class="navigation">
            <li class="navigation-items list-header"> Leads </li>
            <li class="navigation-items ng-class:{'navigation-items-active':isActive('/Contacts')};"> <a href="/Contacts"> <img src="/assets/images/allcontacts.svg"/> All Leads</a> </li>
            <li class="navigation-items ng-class:{'navigation-items-active':isActive('/Contacts/Live')};"> <a href="/Contacts/Live"> <img src="/assets/images/livevisitors.svg"/> Live Visitors</a> </li>
            <li class="navigation-items ng-class:{'navigation-items-active':isActive('/Contacts/Recent')};"> <a href="/Contacts/Recent"> <img src="/assets/images/mostrecent.svg"/> Most Recent</a> </li>
            <li class="navigation-items ng-class:{'navigation-items-active':isActive('/Contacts/Anonymous')};"> <a href="/Contacts/Anonymous"> <img src="/assets/images/anonymous.svg"/> Anonymous</a> </li>
            <li class="navigation-items ng-class:{'navigation-items-active':isActive('/Contacts/Blacklisted')};"> <a href="/Contacts/Blacklisted"> <img src="/assets/images/blacklisted.svg"/> Blacklisted</a> </li>
            <li class="navigation-items"> <a href=""> <img src="/assets/images/help.svg"/>Help Me Pweez!</a> </li>
        </ul>
    </div>
</div>

<div class="search_contacts">
    <img src="assets/images/search_circle.svg" alt="">
    <span class="main_box_search"> Search Leads</span>
</div>

<div class="contacts_list">
    <table class="contacts_table" ng-repeat="contact in contacts">
        <tr>
            <th class="contact_pic"></th>
            <th class="contact_name">{{conatct.email}}</th>
            <th class="contact_first_seen">First Seen</th>
            <th class="contact_last_seen">Last Seen</th>
            <th class="contact_visits">Visits</th>
            <th class="contact_location">Location</th>
            <th class="contact_bounced_in">Bounced In</th>
            <th class="contact_score">Score</th>
        </tr>
    </table>
</div>
